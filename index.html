<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Vishnu</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: radial-gradient(circle at center, #1a1a1a, #0d0d0d);
        font-family: "Poppins", sans-serif;
        color: #fff;
      }

      /* Animated Neon Lights */
      .neon-bg {
        position: fixed;
        width: 150%;
        height: 150%;
        background: conic-gradient(
          from 0deg,
          #ff5f6d,
          #ffc371,
          #845ec2,
          #ff6f91,
          #f9f871,
          #ff5f6d
        );
        filter: blur(140px);
        animation: rotate 22s linear infinite;
        z-index: -5;
        top: -25%;
        left: -25%;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Main Glass Card */
      .glass-card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 420px;
        padding: 40px;
        backdrop-filter: blur(20px);
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        text-align: center;
        opacity: 0;
        z-index: 10;
      }

      .title {
        font-size: 3rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 12px;
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        animation: heartbeat 2.5s infinite;
      }

      @keyframes heartbeat {
        0%,
        20%,
        40%,
        60%,
        100% {
          transform: scale(1);
        }
        30% {
          transform: scale(1.05);
        }
        50% {
          transform: scale(1.08);
        }
      }

      /* Typewriter Effect */
      .message {
  margin-top: 10px;
  font-size: 1.2rem;
  opacity: 1;
  letter-spacing: 0.5px;
  white-space: pre-line;   /* SUPPORTS MULTI-LINE */
  line-height: 1.6;
  padding: 10px 0;
  min-height: 150px;
}


      /* Floating Soft Sparks */
      .spark {
        position: absolute;
        background: rgba(255, 255, 255, 0.9);
        width: 6px;
        height: 6px;
        border-radius: 50%;
        filter: blur(2px);
        opacity: 0.7;
        animation: float 5s infinite linear;
      }

      @keyframes float {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-800px);
          opacity: 0;
        }
      }

      /* Floating Hearts */
      .floating-heart {
        position: absolute;
        width: 32px;
        opacity: 0.9;
        animation: heartFloat 6s infinite ease-in;
      }

      @keyframes heartFloat {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-850px) scale(1.4);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="neon-bg"></div>

    <div class="glass-card" id="card">
      <div class="title">Sorry Vishnu</div>
      <div class="message" id="msg"></div>
    </div>

    <script>
      // Fade-in for main card
      gsap.to("#card", { opacity: 1, duration: 2, ease: "power3.out" });

      // Floating Hearts
      function createHeart() {
        const heart = document.createElement("img");
        heart.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png";
        heart.classList.add("floating-heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-40px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 300);

      // Spark generator
      function createSpark() {
        const s = document.createElement("div");
        s.classList.add("spark");
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = window.innerHeight + "px";
        s.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 5000);
      }
      setInterval(createSpark, 200);

       const text = `
I truly didn’t mean to hurt you… Apdi hurt panirundha manuchuru...

Normal ah pesi palagunavunga tayee enala sanda potu pesama irukka mudiyadhu.

Aparam epdi onta pesama irukka mudiyum?

Entha pesuna podhum sunday varapolam yedho theriyadha place ku vara madhiri irukku… varave pudikala.

So patha konjam pesalame… naanum pesuren.
`;

  let index = 0;
  function typeEffect() {
    if (index < text.length) {
      document.getElementById("msg").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeEffect, 40); // typing speed
    }
  }
  typeEffect();
    </script>
  </body>
</html>
